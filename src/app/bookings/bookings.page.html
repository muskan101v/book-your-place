<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        class="ion-text-center"
        size-sm="6"
        offset-sm="3"
        *ngIf="!this.loadingBooking || this.loadingBooking.length <= 0"
        >No bookings found
      </ion-col>
      <ion-col
        size-sm="6"
        offset-sm="3"
        *ngIf="this.loadingBooking && this.loadingBooking.length > 0"
      >
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadingBooking" #slidingItem>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="booking.placeImage"> </ion-img>
              </ion-avatar>
              <ion-label>
                <h5>{{booking?.placeTitle}}</h5>
                <p>Guest : {{ booking?.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking?.id,slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking?.id,slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
