<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-card class="ion-no-padding">
        <ion-card-header>
          <ion-card-title>{{loadedPlace[0].title}}</ion-card-title>
          <ion-card-subtitle>{{loadedPlace[0].price}}</ion-card-subtitle>
        </ion-card-header>
        <ion-img [src]="loadedPlace[0].imageUrl"></ion-img>
        <ion-card-content> {{loadedPlace[0].description}} </ion-card-content>
        <div>
          <ion-button
            fill="clear"
            color="primary"
            [routerLink]="['/','page','tabs','discover',loadedPlace[0].id]"
            >More</ion-button
          >
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
      <ion-list>
        <ion-item
          *ngFor="let item of loadedPlace.slice(1)"
          [routerLink]="['/','page','tabs','discover',item.id]"
          detail
        >
          <ion-thumbnail slot="start">
            <ion-img [src]="item.imageUrl"> </ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
