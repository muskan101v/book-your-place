<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">
        Open
      </ion-button> -->
    </ion-buttons>
    <ion-title class="ion-no-padding">Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onFilterChange($event)" value="all">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card class="ion-no-padding">
          <ion-card-header>
            <ion-card-title>{{loadedPlace[0].title}}</ion-card-title>
            <ion-card-subtitle>{{loadedPlace[0].price}}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlace[0].imageUrl"></ion-img>
          <ion-card-content> {{loadedPlace[0].description}} </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/','page','tabs','discover',loadedPlace[0].id]"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll
          [items]="listedLoadedPlaces"
          approxItemHeight="10px"
        >
          <ion-item
            [routerLink]="['/','page','tabs','discover',item.id]"
            detail
            *virtualItem="let item"
          >
            <ion-avatar slot="start">
              <ion-img [src]="item.imageUrl"> </ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{item.title}}</h2>
              <p>{{item.description}}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
