<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/page/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding"
      >{{isLoading?'isLoading....':place?.title}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid
    size="12"
    size-sm="8"
    offset-sm="2"
    class="ion-text-center"
    *ngIf="isLoading"
  >
    <ion-row>
      <ion-col>
        <ion-spinner></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="place?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>{{ place?.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isbookable">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button color="primary" margin (click)="onBookPlace()"
          >Book</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
