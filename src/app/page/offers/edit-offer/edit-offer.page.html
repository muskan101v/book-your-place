<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/page/tabs/offers'"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!editForm?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <form [formGroup]="editForm">
          <ion-grid>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                  <ion-label position="floating"> Title </ion-label>
                  <ion-input
                    type="text"
                    autocomplete
                    autocorrect
                    formControlName="title"
                  ></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">Short Description</ion-label>
                  <ion-textarea
                    row="3"
                    formControlName="shortDescription"
                  ></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row
              *ngIf="
          !editForm.get('shortDescription').valid && editForm.get('shortDescription').touched
        "
            >
              <ion-col size-sm="6" offset-sm="3">
                <p>Description must be between 1 and 180 characters.</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form></ion-col
      ></ion-row
    ></ion-grid
  >
</ion-content>
